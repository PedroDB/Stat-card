<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="container">

    <div class="container__image">
      <img src="images/image-header-desktop.jpg" alt="image_stats">
    </div>

    <div class="container__main">

      <h1 class="container__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="container__info">
        Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="stat">
          <h2 class="stat__heading">10k+</h2>
          <p class="stat__text">companies</p>
        </div>
        <!--.stat-->
        <div class="stat">
          <h2 class="stat__heading">314</h2>
          <p class="stat__text">templates</p>
        </div>
        <!--.stat-->
        <div class="stat">
          <h2 class="stat__heading">12m+</h2>
          <p class="stat__text">queries</p>
        </div>
        <!--.stat-->

      </div>

    </div>

  </main>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">Pedro DÃ­az</a>.
  </footer>
</body>

</html>
